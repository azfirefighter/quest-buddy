<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="mt-1 ml-1">
                    <button class="btn btn-sm btn-outline-secondary" type="button">BACK</button>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container">
        <h3 class="mt-3 mb-4 text-center">Create a New Character</h3>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                      <label for="campaignName">Character Name</label>
                      <input type="text" class="form-control" id="campaignName">
                    </div>
                    <div class="form-group">
                        <label for="gameSystem">Game System</label>
                        <select class="form-control" id="gameSystem">
                            <option>D&D, 5E</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="charRace">Race</label>
                        <select class="form-control" id="charRace">
                            <option>Human</option>
                            <option>High Elf</option>
                            <option>Dark Elf</option>
                            <option>Orc</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="charClass">Class</label>
                        <select class="form-control" id="charClass">
                            <option>Fighter</option>
                            <option>Mage</option>
                            <option>Rogue</option>
                            <option>Barbarian</option>
                            <option>Druid</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="charDesc">Description</label>
                        <textarea type="text" class="form-control" id="charDesc" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </main>


</body>

</html>
