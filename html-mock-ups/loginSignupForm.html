<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mockup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {background-image: url("dddragons-blur.jpg");
     }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> <img src="logo192.png" alt="Logo" width="100" height="100"> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" style="padding-top:40px">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End nav -->
    <main class="container">
        
        <div style="margin-top: 7rem" class="bg-text">
        <h3 class="widget-title text-center"><img src="logo-name.png" style="width: 150px; height: 150px; margin-bottom: -40px; margin-top: -40px">Login/Signup</h3>
        <div class="row">
            <div class="col">
                <div class="row mt-2">

                    <div class="col-md-6 border">
                        <!-- Default form login -->
                        <form class="text-center border border-light p-5" action="#!">

                            <p class="h4 mb-4">Sign in</p>

                            <!-- Email -->
                            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4"
                                placeholder="E-mail">

                            <!-- Password -->
                            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4"
                                placeholder="Password">

                            <div class="d-flex justify-content-around">
                                <div>
                                    <!-- Remember me -->
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input"
                                            id="defaultLoginFormRemember">
                                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember
                                            me</label>
                                    </div>
                                </div>
                                <div>
                                    <!-- Forgot password -->
                                    <a href="" style="color: red; background-color: seashell; padding: .5rem">Forgot password?</a>
                                </div>
                            </div>

                            <!-- Sign in button -->
                            <button class="btn btn-info btn-block my-4" style="background-color: rgb(51, 26, 51); border: seashell"; type="submit">Sign in</button>

                            <!-- Register -->
                            <p>Not a member?
                                <a href="" style="color: red; background-color: seashell; padding: .5rem">Register</a>
                            </p>

                            <!-- Social login -->
                            <p>or sign in with:</p>

                            <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
                            <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
                            <a href="#" class="mx-2" role="button"><i
                                    class="fab fa-linkedin-in light-blue-text"></i></a>
                            <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

                        </form>
                        <!-- Default form login -->
                    </div>

                    <div class="col-md-6 border">
                        <!-- Default form register -->
                        <form class="text-center border border-light p-5" action="#!">

                            <p class="h4 mb-4">Sign up</p>

                            <div class="form-row mb-4">
                                <div class="col">
                                    <!-- First name -->
                                    <input type="text" id="defaultRegisterFormFirstName" class="form-control"
                                        placeholder="First name">
                                </div>
                                <div class="col">
                                    <!-- Last name -->
                                    <input type="text" id="defaultRegisterFormLastName" class="form-control"
                                        placeholder="Last name">
                                </div>
                            </div>

                            <!-- E-mail -->
                            <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4"
                                placeholder="E-mail">

                            <!-- Password -->
                            <input type="password" id="defaultRegisterFormPassword" class="form-control"
                                placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
                            <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4"style="font-weight: bolder">
                                At least 8 characters and 1 digit
                            </small>

                            <!-- Phone number -->
                            <input type="text" id="defaultRegisterPhonePassword" class="form-control"
                                placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
                            <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4" style="font-weight: bolder">
                                Optional - for two step authentication
                            </small>

                            <!-- Newsletter -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
                                <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our
                                    newsletter</label>
                            </div>

                            <!-- Sign up button -->
                            <button class="btn btn-info my-4 btn-block" style="background-color: rgb(51, 26, 51); border: seashell" type="submit">Sign up</button>

                            <!-- Social register -->
                            <p>or sign up with:</p>

                            <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
                            <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
                            <a href="#" class="mx-2" role="button"><i
                                    class="fab fa-linkedin-in light-blue-text"></i></a>
                            <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

                            <hr>

                            <!-- Terms of service -->
                            <p>By clicking
                                <em>Sign up</em> you agree to our
                                <a href="" style="color: red;" target="_blank">terms of service</a>

                        </form>
                        <!-- Default form register -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </main>


</body>

</html>
